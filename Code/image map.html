<!DOCTYPE HTML>
<html>
<head><h1>Image Map</h1>
<style>
h1 {
	color: orange;
	text-align: center;
	font-family: "Times New Roman";
	animation-duration: 2s;
	animation-name: slidein;
     }

@keyframes slidein {
	from {
		margin-left: 100%;
		width: 300%;
	         }
	to {
		margin-left: 0%;
		width: 100%;
	     }
}
     
</style>
</head>
<body>
<p align="center">
<img src="images.jpeg" align="middle" usemap="#worldmap" border="0">
<map name="worldmap">

<area shape="circle" coords="94,130,33" alt="south america loading.." href="http://www.lonelyplanet.com/south-america">
<area shape="rect" coords="97,3,165,74" alt="europe loading.." href="http://europa.eu/index_en.htm">
<area shape="circle" coords="149,107,31" alt="africa loading.." href="Africa.html">

</p>

</html>
